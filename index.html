<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="main__branding">
    <img src="images/logo.svg" alt="" class="main__branding-image">
  </header>

 <div class="test">
  <main class="landing">
  
    <section class="landing__section">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="landing__image">
    </section>

    <section class="intro">
      <h1 class="intro__text-header">Build The Community Your Fans Will Love</h1>

      <p class="intro__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button class="intro__text-button">Register</button>
        <div class="social-icons">
            <i>f</i>
            <i>t</i>
            <i>i</i>
        </div>
    </section>

  </main>
</div>
